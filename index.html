<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Entrada de DI</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Simulador de Entrada de DI</h1>
    <form id="entradaDIForm">
        <label for="valorPIS">Valor total PIS:</label>
        <input type="text" id="valorPIS" placeholder="Ex.: 2.000,50 ou 2000,50" required>
        
        <label for="valorCOFINS">Valor total COFINS:</label>
        <input type="text" id="valorCOFINS" placeholder="Ex.: 2.000,50 ou 2000,50" required>
        
        <label for="valorSISCOMEX">Valor total SISCOMEX:</label>
        <input type="text" id="valorSISCOMEX" placeholder="Ex.: 2.000,50 ou 2000,50" required>
        
        <label for="valorNumerario">Valor total NUMERARIO:</label>
        <input type="text" id="valorNumerario" placeholder="Ex.: 2.000,50 ou 2000,50" required>
        
        <label for="quantidadeFornecedores">Quantidade de fornecedores:</label>
        <select id="quantidadeFornecedores">
            <option value="0">Selecione</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        
        <div id="fornecedoresFields" style="display: none;">
            <!-- Campos para os nomes e porcentagens dos fornecedores serÃ£o adicionados aqui dinamicamente -->
        </div>
        
        <button type="button" id="calcularbotao" onclick="calcularValores()">Concluir</button>
        <button type="button" id="limparbotao" onclick="limparCampos()">Limpar</button>
    </form>
    <div id="resultado"></div>
</div>
<script src="script.js"></script>
</body>
</html>
